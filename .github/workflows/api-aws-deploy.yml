name: Deploy Express API to Elastic Beanstalk

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Install root dependencies (Turborepo)
      - name: Install root dependencies
        run: npm install

      # 3️⃣ Build the monorepo (ensures API and shared packages are ready)
      - name: Build monorepo with Turbo
        run: npm run build:api

      # 4️⃣ Zip only the API source folder (Elastic Beanstalk needs the source)
      - name: Zip API source
        run: |
          cd apps/api
          zip -r ../../api.zip * .[^.]*

      # 5️⃣ Deploy API to Elastic Beanstalk
      - name: Deploy API to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "rate-idea-api"
          environment_name: "rate-idea-api-prod"
          version_label: ${{ github.sha }}
          region: "us-east-1"
          deployment_package: "api.zip"
