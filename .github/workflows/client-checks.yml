name: Client Checks

on:
  pull_request:
    paths:
      - 'client/**'

jobs:
  client-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run format:client:check
        run: npm run format:client:check
      - name: Run test:client
        run: npm run test:client
      - name: Run ESLint on client
        run: npm run lint:client
